<div class="col-md-6 offset-md-3">
  <nb-card>
    <nb-card-header>Bem Vindo - Sistema Gerenciador</nb-card-header>
    <nb-card-body>
      <form class="form-horizontal">
        <ng-container *ngIf="!confirmPassword">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" [(ngModel)]="user.email" name="inputEmail3" class="form-control" id="inputEmail3"
              placeholder="Digite seu email">
          </div>
          <button type="submit" class="btn btn-primary" (click)="reset()">RESETAR SENHA</button>
          <br>
          <br>
          <button type="submit" class="btn btn-danger">CANCELAR</button>
        </ng-container>
        <ng-container *ngIf="confirmPassword">
          <div class="col-md-12 text-center">
            <label for="">Verifique seu e-mail para continuar</label>
          </div>
        </ng-container>
      </form>
    </nb-card-body>
  </nb-card>
</div>
