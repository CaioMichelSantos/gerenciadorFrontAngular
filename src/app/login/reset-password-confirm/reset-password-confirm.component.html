<div class="col-md-6 offset-md-3">
  <nb-card>
    <nb-card-header>Bem Vindo - Sistema Gerenciador</nb-card-header>
    <nb-card-body>
      <ng-container>
        <div class="form-group">
          <label for="exampleInputEmail1">Nova senha</label>
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="inputPass"
            placeholder="Digite sua nova senha">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Confirme a senha</label>
          <input type="password" name="confirmPassword" class="form-control" id="inputPass2" placeholder="Confirme sua senha">
        </div>
        <button type="submit" name="confirmPassword" class="btn btn-primary" [(ngModel)]="user.confirmPassword" (click)="confirmReset()">CONFIRMAR</button>
      </ng-container>
    </nb-card-body>
  </nb-card>
</div>
