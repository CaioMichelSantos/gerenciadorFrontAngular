<div class="col-md-6 offset-md-3">
  <nb-card>
    <nb-card-header>Bem Vindo - Sistema Gerenciador</nb-card-header>
    <nb-card-body>
      <form class="form-horizontal">
        <ng-container >
          <div class="form-group">
            <label for="exampleInputEmail1">Nova senha</label>
            <input type="password" name="inputEmail3" [(ngModel)]="user.password" class="form-control" id="inputEmail3" placeholder="Digite sua nova senha">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirme a senha</label>
            <input type="password" name="inputEmail3" class="form-control" id="inputEmail3" placeholder="Confirme sua senha">
          </div>
          <button type="submit" class="btn btn-primary" [(ngModel)]="user.confirmPassword" (click)="confirmReset()">CONFIRMAR</button>
        </ng-container>
      </form>
    </nb-card-body>
  </nb-card>
</div>
