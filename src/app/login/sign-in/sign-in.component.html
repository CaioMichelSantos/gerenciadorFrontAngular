<div class="col-md-6 offset-md-3">
    <nb-card>
        <nb-card-header>Bem Vindo - Sistema Gerenciador</nb-card-header>
        <nb-card-body>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input [formControl]="email" type="email" name="inputEmail3" [(ngModel)]="user.email" class="form-control" id="inputEmail3"
                        placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input [formControl]="password" type="password" name="inputPassword3" [(ngModel)]="user.password" class="form-control" id="inputPassword3"
                        placeholder="Digite a sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <br>
                <br>
                <button class="btn btn-danger" type="button" (click)="resetPassword()">Esqueceu sua senha?</button>
            </form>
        </nb-card-body>
    </nb-card>
</div>
