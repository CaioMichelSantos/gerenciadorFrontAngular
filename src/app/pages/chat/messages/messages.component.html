<div class="page-header">
  <p style="font-size: 30px;">Bate-papo</p>
</div>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recentes</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" placeholder="Pesquisar" [(ngModel)]="filterUser">
            </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list" [ngClass]="{'active_chat': user._id === activeId}" *ngFor="let user of users | filterList: filterUser : 'fullName'">
            <div class="chat_people" (click)="showMessages(user._id)">
              <div class="chat_img"> <img src="https://banner2.kisspng.com/20180522/rve/kisspng-computer-icons-avatar-sport-5b03b4dbd67f95.9985958015269695638786.jpg"
                  alt="sunil"> </div>
              <div class="chat_ib">
                <h5>{{ user.fullName }}<span class="chat_date">Dec 25</span></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div class="incoming_msg">
            <div class="incoming_msg_img"> <img src="https://banner2.kisspng.com/20180522/rve/kisspng-computer-icons-avatar-sport-5b03b4dbd67f95.9985958015269695638786.jpg"
                alt="sunil"> </div>
            <div class="received_msg" *ngFor="let message of fromMessages">
              <div class="received_withd_msg">
                <p>{{ message.message }}</p>
                <span class="time_date"> {{ message.createdAt }}</span>
              </div>
            </div>
          </div>
          <div class="outgoing_msg" *ngFor="let message of toMessages">
            <div class="sent_msg">
              <p>{{ message.message }}</p>
              <span class="time_date"> {{ message.createdAt }}</span>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Escreva uma mensagem..." [(ngModel)]="message" />
            <button class="msg_send_btn" type="button" (click)="sendMessage(write_msg)"><i class="fa fa-paper-plane-o"
                aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
