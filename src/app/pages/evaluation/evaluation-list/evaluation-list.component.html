<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  
  <form action="" method="POST" role="form">
    <legend>Avaliações fisicas</legend>

    <div class="form-group">
      <ng-select name="aluno" [items]="aluno" [(ngModel)]="alunoSelected" [loading]="alunoLoading" (change)="onOpen()">
      </ng-select>
    </div>

   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="visualizarDataAvaliacao">
    <nb-card>
      <nb-card-header>
        Avaliações de {{alunoSelected}}
      </nb-card-header>    
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
   </div>
  </form>
  
  
</div>
