<div class="subtitle">
    <h2>Avaliação fisica</h2>
</div>
<div class="form-group">
    <label for="aluno">Aluno: </label>
    <ng-select name="user" bindValue="_id" notFoundText="Nenhum aluno encontrado" [items]="users" placeholder="Selecione o aluno"
        bindLabel="fullName" [(ngModel)]="evaluation.student">
    </ng-select>
</div>
<div class="form-group">
    <label for="peso">Título </label>
    <input class="form-control" placeholder="Título" name="title" [(ngModel)]="evaluation.title">
</div>
<div class="row">
    <div class="col-md-6">
        <label for="peso">Mês </label>
        <ng-select name="user" bindValue="value" notFoundText="Nenhum mês" [items]="months" placeholder="Selecione o mês"
            bindLabel="key" [(ngModel)]="evaluation.month">
        </ng-select>
    </div>
    <div class="col-md-6">
        <label for="peso">Ano</label>
        <input class="form-control" placeholder="Ano" name="year" [(ngModel)]="evaluation.year">
    </div>
</div>
<div class="form-group">
    <label for="peso">Peso: </label>
    <input class="form-control" placeholder="Peso" name="peso" [(ngModel)]="evaluation.weight">
</div>
<div class="form-group">
    <label for="altura">Altura: </label>
    <input class="form-control" placeholder="Altura" name="altura" [(ngModel)]="evaluation.height">
</div>
<div class="form-group">
    <label for="antebracoLeft">Antebraço Esquerdo: </label>
    <input class="form-control" placeholder="Antebraço esquerdo" name="antebracoLeft" [(ngModel)]="evaluation.leftForearm">
</div>
<div class="form-group">
    <label for="antebracoRight">Antebraço Direito: </label>
    <input class="form-control" placeholder="Antebraço direito" name="antebracoRight" [(ngModel)]="evaluation.rightForearm">
</div>
<div class="form-group">
    <label for="bicepsRight">Bíceps Direito: </label>
    <input class="form-control" placeholder="Bíceps direito" name="bicepsRight" [(ngModel)]="evaluation.bicepsRight">
</div>
<div class="form-group">
    <label for="bicepsLeft">Bíceps Esquerdo: </label>
    <input class="form-control" placeholder="Bíceps Esquerdo" name="bicepsLeft" [(ngModel)]="evaluation.bicepsLeft">
</div>
<div class="form-group">
    <label for="coxaRight">Coxa Direita: </label>
    <input class="form-control" placeholder="Coxa Direita" name="coxaRight" [(ngModel)]="evaluation.rightThigh">
</div>
<div class="form-group">
    <label for="coxaLeft">Coxa Esquerda: </label>
    <input class="form-control" placeholder="Coxa Esquerda" name="coxaLeft" [(ngModel)]="evaluation.leftThigh">
</div>
<div class="form-group">
    <label for="panturrilhaRight">Panturrilha Direita: </label>
    <input class="form-control" placeholder="Panturrilha Direita" name="panturrilhaRight" [(ngModel)]="evaluation.rightCalf">
</div>
<div class="form-group">
    <label for="panturrilhaLeft">Panturrilha Esquerda: </label>
    <input class="form-control" placeholder="Panturrilha Esquerda" name="panturrilhaLeft" [(ngModel)]="evaluation.leftCalf">
</div>
<div class="form-group">
    <label for="costas">Costas: </label>
    <input class="form-control" placeholder="Costas" name="costas" [(ngModel)]="evaluation.back">
</div>
<div class="form-group">
    <label for="gluteos">Glúteos: </label>
    <input class="form-control" placeholder="Glúteos" name="gluteos" [(ngModel)]="evaluation.buttocks">
</div>
<div class="form-group">
    <label for="costas">Quadril: </label>
    <input class="form-control" placeholder="Quadril" name="quadril" [(ngModel)]="evaluation.hip">
</div>
<div class="form-group">
    <label for="abdomen">Abdômen: </label>
    <input class="form-control" placeholder="Abdômen" name="abdomen" [(ngModel)]="evaluation.abdomen">
</div>
<div class="form-group">
    <label for="flexibilidade">Flexibilidade: </label>
    <input class="form-control" placeholder="Flexibilidade" name="flexibilidade" [(ngModel)]="evaluation.flexibility">
</div>

<button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
